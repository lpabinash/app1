<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- <link rel="stylesheet" href="topbar.css" /> -->
    <link rel="stylesheet" href="users.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <div class="topbar">
            <div class="topbar-leftmenu">
                <div class="topbar-logoWrapper">
                    <img src="https://cdn.knoji.com/images/logo/kafene.jpg?aspect=center&snap=false" alt="Logo" />
                    <p class="topbar-Brandname">Kafene</p>
                </div>
                <nav>
                    <a id="ordersPage" class="topbar-menuItem" href="OrderListingPage.html">Orders</a>
                    <a id="productsPage" class="topbar-menuItem" href="ProductsPage.html">Products</a>
                    <a id="usersPage" class="topbar-menuItem" href="users.html">Users</a>
                </nav>
            </div>
            <a class="topbar-menuItem" href="index.html">Logout</a>
        </div>
    </header>

    <main>
        <div class="userList-pageWrapper">
            <h1 class="userList-mainHeading">Users</h1>
            <div class="userList-Wrapper">
                <form id="myForm" class="userList-filterWrapper">
                    <input id="myInput" class="userList-searchBox" type="search" name="search" placeholder="Search by Name" />
                    <input id="resetButton" class="userList-button" type="reset" value="Reset" />
                </form>
                <div style= "width: 100%">
                    <table class="userList-table">
                        <tr>
                            <th>ID</th>
                            <th>User Avatar</th>
                            <th>Full Name</th>
                            <th style="min-width: 100px;">DOB</th>
                            <th>Gender</th>
                            <th>Current Location</th>

                        </tr>
                        <tbody id="users-tbody">
                            <tr class="userList-tableRow"></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <script src="./users.js"></script>

</html>
